<ng-container *ngIf="showProducts.length!==0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <h3 class="mt-3 mb-3 text-center">Cart Items</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of showProducts">
                            <td><img src="{{item.thumbnail}}" height="100px" width="100px" alt=""></td>
                            <td>{{item.brand}}</td>
                            <td>{{item.category}}</td>
                            <td>$ {{item.price}}</td>
                            <td>
                                <button class="btn btn-success">Confirm</button> &nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-remove"></i>
                                    Remove Item
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <h1>Total Amount</h1>
                <strong style="font-size: 36px;">$ {{totalAmount}}</strong><br>
                <div class="btn-group mt-3">
                    <button class="btn btn-primary">Checkout</button> &nbsp;
                    <button class="btn btn-danger" (click)="removeAll()">Empty Cart</button>
                </div>
                <div class="container mt-3">
                    <form action="">
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="">Contact Number</label>
                            <input type="number" name="" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Address</label>
                            <textarea name="" class="form-control" id="" cols="30" rows="5"></textarea>
                        </div>
                        <div class="form-group mt-4">
                            <button class="btn btn-info" type="submit"><i class="fas fa-check"></i>Order</button> &nbsp;&nbsp;
                            <button class="btn btn-dark" type="submit"><i class="fas fa-remove"></i>Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>


</ng-container>

<ng-container *ngIf="showProducts.length==0">
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">
                        <strong style="font-size: 30px;" class="text-danger">please add the items for the cart</strong>
                        &nbsp;
                        <a style="cursor:pointer" (click)="backToHome()">
                            <strong><i class="fas fa-home"></i> Back to Home</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</ng-container>
