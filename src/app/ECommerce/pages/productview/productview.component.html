
<app-header></app-header>

<div class="container-fluid" style="background-color: black;">
    <div class="row">
        <div class="col-md-2 mt-3" *ngFor="let item of allProducts?.products">
            <div class="card mt-2">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img src="{{item.thumbnail}}" class="card-img img-fluid" alt="">
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="">
                        <h6 class=""><a href="" class="text-default">{{item.title}}</a></h6>
                    </div>
                    <h3 class="mb-0 font-weight-semibold">$ {{item.price}}</h3>
                    <button class="btn btn-dark btn-sm mt-2" (click)="gotoDetails(item.id)"><i class="fas fa-info"></i> View Details</button>
                    <button class="btn btn-info btn-sm mt-2" (click)="addToCart(item)"><i class="fas fa-shopping-cart"></i> Add To Cart</button>
                    <button class="btn btn-danger btn-sm mt-2" (click)="removeItem(item)"><i class="fas fa-remove"></i> Remove Item</button>
                </div>
            </div>
        </div>
    </div>
</div>
